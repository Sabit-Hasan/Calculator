<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <table class="calculator-table">
                <tr>
                    <td>
                        <h4>CITIZEN</h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6>SLD-100 NR</h6>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="screen"><input type="text" name="screen" id="screen" disabled></td>
                </tr>

                <tr>
                    <td><input type="button" value="7" onclick="calculate('7')"></td>
                    <td><input type="button" value="8" onclick="calculate('8')"></td>
                    <td><input type="button" value="9" onclick="calculate('9')"></td>
                    <td><input type="button" value="/" onclick="calculate('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="calculate('4')"></td>
                    <td><input type="button" value="5" onclick="calculate('5')"></td>
                    <td><input type="button" value="6" onclick="calculate('6')"></td>
                    <td><input type="button" value="*" onclick="calculate('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="calculate('1')"></td>
                    <td><input type="button" value="2" onclick="calculate('2')"></td>
                    <td><input type="button" value="3" onclick="calculate('3')"></td>
                    <td><input type="button" value="-" onclick="calculate('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="C" onclick="deleteC()"></td>
                    <td><input type="button" value="0" onclick="calculate('0')"></td>
                    <td><input type="button" value="=" onclick="result()"></td>
                    <td><input type="button" value="+" onclick="calculate('+')"></td>
                </tr>
            </table>
            <h5>Â© Md.Sabit Hasan</h5>
        </div>
    </div>

    <script>
        function deleteC() {
            document.querySelector("#screen").value = "";
        };

        function calculate(inputValue) {
            document.querySelector("#screen").value += inputValue;
        };

        function result() {
            var temp = eval(document.querySelector("#screen").value);
            document.querySelector("#screen").value = temp;
        };
    </script>
</body>

</html>
